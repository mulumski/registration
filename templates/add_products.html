{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h1 class="text-center text-dark">Add Product</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" name="jina"  type="text" placeholder="Enter name of product">
                        </div>
                        <div class="form-group">
                            <input  class="form-control" type="text" name="kiasi" placeholder="Enter product quantity">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="bei" placeholder="Enter product price">
                        </div>
                        <div class="form-group">
                            <input  class="btn btn-info" type="submit" value="Save ">
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
{% endblock %}
