{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h1 class="text-center text-dark">Add Supplier</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" name="pedi"  type="text" placeholder="Enter name of supplier">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="mail" placeholder="Enter supplier's email">
                        </div>
                        <div class="form-group">
                            <input  class="form-control" type="text" name="pahali" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="stuff" placeholder="Enter product supplied">
                        </div>
                        <div class="form-group">
                            <input  class="btn btn-info" type="submit" value="Save ">
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </section>
{% endblock %}
